<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
    function show(){
    var a = parseFloat(document.getElementById('W').value);
    var b = parseFloat(document.getElementById('H').value);
    BMI = a/(b*b);
    console.log(BMI);
    if(BMI<18.5){
        var x=document.createElement("IMG");
        x.setAttribute("src","https://media.istockphoto.com/id/590174856/vector/very-thin-man-on-the-beach.jpg?s=612x612&w=0&k=20&c=WqRARskz7ovis0zvpmzFPxmXNv5_1vcQ4cTvowWqKcU=")

        x.setAttribute("weight","200px");
        x.setAttribute("height","200px");
        document.body.appendChild(x);
        document.getElementById('result1').innerText="Underweight";

    }
    else if(BMI>=18.5 && BMI<=24.9){
      var x=document.createElement("IMG");
      x.setAttribute("src","https://t4.ftcdn.net/jpg/10/60/40/89/240_F_1060408945_4YvaSi09kpWhQ9CSXjosVVdqgTV9JxmJ.jpg")

      x.setAttribute("weight","200px");
      x.setAttribute("height","200px");
      document.body.appendChild(x);
      document.getElementById('result2').innerText="Healthy Weight";
    }

    else if (BMI>25){
        var x=document.createElement("IMG");
        x.setAttribute("src","https://t3.ftcdn.net/jpg/02/42/30/82/240_F_242308234_0ZELTi3PM8dDa1C1FEiFa1ZtFzKdVAqM.jpg")

        x.setAttribute("weight","200px");
        x.setAttribute("height","200px");
        document.body.appendChild(x);
        document.getElementById('result3').innerText="OverWeight";


    }
    else{
      var x=document.createElement("IMG");
      x.setAttribute("src","https://t3.ftcdn.net/jpg/02/39/19/62/360_F_239196279_2R7gtnkrtDfXMv8kcPM6ByirW6ig1GKu.jpg")

      x.setAttribute("weight","200px");
      x.setAttribute("height","200px");
      document.body.appendChild(x);
      document.getElementById('result4').innerText="Obesity";
    }


    }

    </script>

</head>
<body>
    <form>
        <input type="number" class="btn btn-outline-warning" id="W" placeholder="Enter the Weight in kgs :">
        <input type="number" class="btn btn-outline-secondary" id="H" placeholder="Enter the height in Meter :">
        <input type="button" class="btn btn-outline-primary" onclick="show()" value="SUBMIT"/>

        <h3>BMI :</h3>
        <h1 id ="result4" > </h1>
        <h2 id="result1"></h2>
        <h2 id="result2"></h2>
        <h2 id="result3"></h2>



    </form>
</body>
</html>
