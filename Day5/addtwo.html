<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function addtwofunc() {
            var a = document.getElementById('No1').value;
            var b = document.getElementById('No2').value;
            var c = Number(a) + Number(b) ;
            console.log(c) ;
            document.getElementById('ADD').innerText="Addition is : " + c ;

        }

        function subtwofunc() {
            var a = document.getElementById('No1').value;
            var b = document.getElementById('No2').value;
            var c = Number(a) - Number(b) ;
            console.log(c) ;
            document.getElementById('SUB').innerText="Subtraction is : " + c ;

        }

        function multtwofunc() {
            var a = document.getElementById('No1').value;
            var b = document.getElementById('No2').value;
            var c = Number(a) * Number(b) ;
            console.log(c) ;
            document.getElementById('MULT').innerText="Multiplication is : " + c ;

        }

        function divtwofunc() {
            var a = parseInt(document.getElementById('No1').value);
            var b = parseInt(document.getElementById('No2').value);
            var c = a / b ;
            console.log(c) ;
            document.getElementById('DIV').innerText="Division is : " + c ;

        }

    </script>
</head>
<body>
    <form>
        <input type="number" class="btn btn-outline-warning" id="No1" placeholder="Enter the first Number">
        <input type="number" class="btn btn-outline-warning" id="No2" placeholder="Enter the Second Number">
        <input type="button" class="btn btn-outline-primary" onclick="addtwofunc()" value="ADD"/>
        <input type="button" class="btn btn-outline-secondary" onclick="subtwofunc()" value="SUB"/>
        <input type="button" class="btn btn-outline-success" onclick="multtwofunc()" value="MULT"/>
        <input type="button" class="btn btn-outline-danger" onclick="divtwofunc()" value="DIV"/>
        <h1>Result :</h1>
        <h1 id ="ADD" > </h1>
        <h1 id ="SUB" > </h1>
        <h1 id ="MULT" > </h1>
        <h1 id ="DIV" > </h1>
        
    </form>
</body>
</html>
